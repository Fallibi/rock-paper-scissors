<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<h1>Rock Paper Scissors</h1>
<div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
</div>
<div id="results"></div>
<div id="score">Score - You: 0, Computer: 0</div>



    <script>
 

 // Step 2: Write logic to get computer choice
        function getComputerChoice() {
            const randomNumber = Math.random();
            
            if (randomNumber < 0.33) {
                return "rock";
            } else if (randomNumber < 0.66) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        // Step 3: Write logic to get human choice
        function getHumanChoice() {
            const userInput = prompt("Enter your choice: rock, paper, or scissors");
            return userInput;
        }

        // Step 4: Declare score variables in global scope (will be moved inside playGame)
        let humanScore = 0;
        let computerScore = 0;

           // Step 5: Write logic to play a single round
        function playRound(humanChoice, computerChoice) {
            // Make humanChoice case-insensitive
            humanChoice = humanChoice.toLowerCase();
            
           // console.log(`You chose: ${humanChoice}`);
           // console.log(`Computer chose: ${computerChoice}`);
           const resultsDiv = document.getElementById('results');
    const scoreDiv = document.getElementById('score');

     // Display choices
    resultsDiv.innerHTML = `You chose: ${humanChoice}<br>Computer chose: ${computerChoice}<br>`;
            
            // Determine winner
            if (humanChoice === computerChoice) {
                resultsDiv.innerHTML += "It's a tie!";
                return;
            }
            
            let humanWins = false;
            
            if (humanChoice === "rock" && computerChoice === "scissors") {
                humanWins = true;
                resultsDiv.innerHTML += "You win! Rock beats Scissors";
            } else if (humanChoice === "paper" && computerChoice === "rock") {
                humanWins = true;
                resultsDiv.innerHTML += "You win! Paper beats Rock";
            } else if (humanChoice === "scissors" && computerChoice === "paper") {
                humanWins = true;
                resultsDiv.innerHTML += "You win! Scissors beats Paper";
            } else {
                resultsDiv.innerHTML += `You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)}`;
            }
            
            // Increment scores
            if (humanWins) {
                humanScore++;
            } else {
                computerScore++;
            }
        // Update score display
    scoreDiv.innerHTML = `Score - You: ${humanScore}, Computer: ${computerScore}`;
     
    // Check for winner (first to 5 points)
    if (humanScore === 5 || computerScore === 5) {
        let winnerMessage = "";
        if (humanScore === 5) {
            winnerMessage = "<br><br>üéâ Congratulations! You won the game!";
        } else {
            winnerMessage = "<br><br>üíª Computer wins the game! Better luck next time!";
        }
        
        resultsDiv.innerHTML += winnerMessage;
        
        // Disable buttons after game ends
        document.getElementById('rock').disabled = true;
        document.getElementById('paper').disabled = true;
        document.getElementById('scissors').disabled = true;
    }
        


}



        

            

        // Step 6: Write logic to play the entire game
        function playGame() {
            // Reset scores for new game
            humanScore = 0;
            computerScore = 0;
            
            console.log("=== Welcome to Rock Paper Scissors! ===");
            console.log("You'll play 5 rounds against the computer.");
            console.log("");
            
            // Play 5 rounds
          /* for (let round = 1; round <= 5; round++) {
                console.log(`--- Round ${round} ---`);
                
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                
                playRound(humanSelection, computerSelection);
                
                console.log(`Current Score - You: ${humanScore}, Computer: ${computerScore}`);
                console.log("");
            } */
            
            // Declare overall winner
            console.log("=== GAME OVER ===");
            console.log(`Final Score - You: ${humanScore}, Computer: ${computerScore}`);
            
            if (humanScore > computerScore) {
                console.log("üéâ Congratulations! You won the game!");
            } else if (computerScore > humanScore) {
                console.log("üíª Computer wins the game! Better luck next time!");
            } else {
                console.log("ü§ù It's a tie game!");
            }
        }
        
// Add event listeners to buttons
document.getElementById('rock').addEventListener('click', function() {
    playRound('rock', getComputerChoice());
});

document.getElementById('paper').addEventListener('click', function() {
    playRound('paper', getComputerChoice());
});

document.getElementById('scissors').addEventListener('click', function() {
    playRound('scissors', getComputerChoice());
});

    </script>
    
</body>
